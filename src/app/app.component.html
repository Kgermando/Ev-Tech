        </a>
       
      </div>
      <a routerLink="/layouts/contact" id="contact" class="nav-1" mat-button matTooltip="Contactez Nous ici" routerLinkActive="active-link">

        Contactez-Nous

  <mat-sidenav-container fxFlexFill>

        <a routerLink="/layouts/home" mat-list-item routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Fast Smart home">home</mat-icon>
          Acceuil
        </a>
        <a routerLink="/layouts/service" mat-list-item routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Fast Smart panier category">apps</mat-icon>
