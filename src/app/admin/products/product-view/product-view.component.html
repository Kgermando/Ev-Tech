
<div class='desktop'>
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="24px">
    <div fxFlex='50'>
      <div *ngIf="product.productImageUrl">
        <img [src]="product.productImageUrl" class='desktop_img' />
      </div>
     
    </div>
    <div *ngIf="product" fxFlex='50'>
      <div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="24px" class='py-24'>
  
          <div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="12px" class='pb-24'>
            <div class='font-size-36 pb-4'><h2>{{ product.Title }}</h2>
              <hr class="hr_title">
            </div>
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="12px">
             
              <div fxLayout="row" fxLayoutAlign="start start">
                <div fxFlex='20' class='font-size-20'>Description:</div>
                <div fxFlex='80' class='font-size-80 maxh-80' style='overflow: auto; '>{{ product.Description }}</div>
              </div>

              <hr class="hr_body">

              <div fxLayout="row" fxLayoutAlign="start start">
                <div fxFlex='20' class='font-size-20'>URL:</div>
                <div fxFlex='80' class='font-size-80 maxh-80' style='overflow: auto; '>{{ product.url }}</div>
              </div>

              <hr class="hr_body">

              <div fxLayout="row" fxLayoutAlign="start start">
                <div fxFlex='20' class='font-size-20'>Created:</div>
                <div fxFlex='80' class='font-size-80' style='overflow: auto; '>{{ product.Created | date:'dd/MM/yyy H:mm:ss' }}</div>
              </div>
            </div> 
  
          </div>

        </div>
    </div>
  </div>
</div>
