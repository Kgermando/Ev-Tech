<div class="presentation">

    <div class="slider">
      <div class="title">
        <h2>Nos Produits</h2>
      </div>
    </div>
    <!-- <div class="banner">Visitez nos produits</div> -->

    <div fxLayout="row" fxLayout-lt-sm="column" fxLayoutsGap="8%"  fxLayoutAlign="center center">
      <ng-container *ngIf="loading">
        <mat-spinner></mat-spinner> 
      </ng-container>
    </div>

    <div *ngIf="!loading">   
      <div class="card-grid" fxLayout="row wrap" fxLayout-lt-sm="column" fxLayoutsGap="8%"  fxLayoutAlign="flex-start">
        <ng-container *ngFor="let product of products$ | paginate: { itemsPerPage: 6, currentPage: p }">
          <mat-card class="example-card" fxFlex="0 1 calc(33.3% - 8%)" fxLlex.lt-md="0 1 calc(50% - 4%)" fxFlex.lt-sm="100%">

                <img mat-card-image [src]="product.productImageUrl" alt="Photo Eventdrc technology">
                <mat-card-content>
                  <mat-card-title>{{ product.Title }}</mat-card-title>
                  <p>
                    {{ product.Description }}.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                <a mat-button style="width: 100%;" href="{{ product.url }}" target="_blank" rel="eventdrc presentation">Visitez</a>
              </mat-card-actions>
          </mat-card>
        </ng-container>
      </div>
    </div>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
